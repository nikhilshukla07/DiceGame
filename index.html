



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- CSS only -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
<div style="margin: 3%;">
<div class="container-fluid text-center" style="margin-top:5px;">
    <h1 class="center " id="result">Dice Game</h1>
</div>

<div class="row diceArea justify-content-center">
    <div class="col-12 col-sm-6 row justify-content-center " id="dice1">
        <img src="images/dice6.png" alt="dice 1">
        <div class="col-12 text-center player" id="player1"><h1>Player 1</h1></div>
        <div class="col-12 text-center player" id="score1"><h1>0</h1></div>
    </div>
    <div class="col-12 col-sm-6 row justify-content-center" id="dice2">
        <img src="images/dice6.png" alt="dice 1">
        <div class="col-12 text-center player" id="player2"><h1>Player 2</h1></div>
        <div class="col-12 text-center player" id="score2"><h1>0</h1></div>
    
    </div>
    
</div>

<div class="row justify-content-center">
    <button class="btn btn-outline-danger " id="roll">Roll</button>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
